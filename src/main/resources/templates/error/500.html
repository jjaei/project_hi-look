<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>404</title>
<style>
body{
    background-color: #39bbdb;
    color: #fff;
    padding-bottom: 0;
    min-height: 100%;
    font-family: 'Open Sans','Segoe UI';
    font-size: 13px;
}

.error-header {
  	background: #fff;
  	height: 180px;
}

.error-container {
  	background: rgba(0,0,0,.05);
  	text-align: center;
}

.error-container h1 {
  	color: #39bbdb;
}

.error-container h1 {
  	font-size: 110px;
  	font-weight: 300;
  	margin: -103px 0 0 0;
  	text-align: center;
}

.error-divider {
  	margin-top: -27px;
  	padding: 30px 0;
}

.error-container h2 {
  	font-size: 58px;
  	font-weight: 300;
  	margin: 0;
  	text-transform: uppercase;
}

.error-container p.description {
  	color: #e5e5e5;
  	font-size: 40px;
  	margin: 0;
}

.return-btn, .return-btn:hover {
  	border: 1px solid rgba(255,255,255,.3);
  	padding: 10px 15px;
  	margin-top: 100px;
  	margin-bottom: 30px;
  	display: inline-block;
  	-webkit-border-radius: 5px;
  	-webkit-background-clip: padding-box;
  	-moz-border-radius: 5px;
  	-moz-background-clip: padding;
  	border-radius: 5px;
  	background-clip: padding-box;
  	color: #fff;
  	font-size: 16px;
  	font-weight: 300;
}

a:hover{
    text-decoration:none;    
}
</style>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="error-header"> </div>
<div class="container ">
    <section class="error-container text-center">
        <h1>error 500</h1>

            <h2>error!</h2>
            <p class="description">SOMETHING WENT WRONG.</p>
        </div>
        <a href="/main" class="return-btn"><i class="fa fa-home"></i>Home</a>
    </section>
</div>
</body>
</html>
